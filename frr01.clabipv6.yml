name: frr01ipv6

topology:
  nodes:
    router1:
      kind: linux
      image: frrouting/frr:v7.5.1
      binds:
        - router1/daemons:/etc/frr/daemons
        - router1/frr.conf:/etc/frr/frr.conf
    
    PC1:
      kind: linux
      image: ghcr.io/hellt/network-multitool
    
    PC3:
      kind: linux
      image: ghcr.io/hellt/network-multitool
      
  links:
    - endpoints: ["PC1:eth1", "router1:eth3"]
    - endpoints: ["PC3:eth1", "router1:eth2"]
